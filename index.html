<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bj.css">
    <title>21 Card Game</title>
</head>

<body>
    <h1>Welcome to Card 21</h1>

    <div id="dealer">
        <h2>Dealer</h2>
        <div id="dealerCard">
            <img src="./cards/BACK.png" alt="Card Back">

        </div>

    </div>

    <div id="player">
        <h2>Player</h2>
        <div id="playerCard">

        </div>

    </div>


    <div id="cardButton">
        <button id="deal">Deal</button>
        <button id="hit">Hit</button>
        <button id="stay">Stay</button>
        <button id="refresh">Restart</button>
    </div>

    <div>
        <h3 id="dealScore">Dealer Score</h3>
        <p id="scoreDealer"></p>
        <h3 id="playScore">Player Score</h3>
        <p id="scorePlayer"></p>
        <p id="playerResult"></p>
    </div>






    <script src="./bj.js"></script>
</body>

</html>
